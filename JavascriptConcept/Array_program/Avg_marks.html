<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avg_marks</title>
</head>
<body>
    <h1 style="color:blue">Find the average marks of entire class</h1>
    <script>
        let marks = [15 , 20 ,55 ,85 ,33]
        let sum = 0;
        for(let val of marks){
            sum += val
        }
        console.log(sum)
        let avg = sum / marks.length
        console.log(`average marks of entire class ${avg}`);

    </script>
    
</body>
</html>
