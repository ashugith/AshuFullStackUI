<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star_pattern</title>
    <style>
        body{
            color:blue;
        }
    </style>
</head>
<body>
    <script>
         for(let i = 1 ; i <= 7 ; i++){
            for(let j = 1 ; j <= i ; j++){
                document.write("*")
             }
            document.write("<br>");
         }
         
        for(let i = 7 ; i >= 1 ; i-- ){
            for(let j = 1 ; j <= i ; j++){
                document.write("*", " ")
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
