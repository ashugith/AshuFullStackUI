<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Promise using setTimeout</h1>
        <script>
            function promiseHandler (test){
                return new Promise((resolve , reject) => {
                    console.log("Fetching data, please wait")
                    setTimeout(() => {
                        if(test){
                            resolve("I am Resolve")
                        }else{
                            reject("I am Reject")
                        }
                    }, 1000)

                })

            }
            const onAccept = (result) => {
                console.log(result)
            }
            const onReject = (error) => {
                console.log(error)
            }
            promiseHandler(true).then(onAccept).catch(onReject)
        </script>
    
</body>
</html>
