    <h2>promise using .then() and .catch()</h2>
    <script>
        function promiseData(content){
            return new Promise((resolve , reject) => {
                if(content){
                    resolve("I am Resolve")
                } else{
                    reject("I am Reject")
                }
            })
    }
       // for true condition
       const onAccept = (response) => {
            console.log(response)
        }
        // for false condition
        const onReject = (error) => {
            console.log(error)
        }
         console.log(promiseData(true))
        //method chaining
        // promiseData(false).then(onAccept).catch(onReject)
       
    </script>
